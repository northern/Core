User:
  type: entity
  table: users

  id:
    id:
      type: integer
      generator:
        strategy: AUTO

  fields:
    email:
      type: string
      length: 64
      unique: true

    password:
      type: string
      length: 128
      nullable: true

    salt:
      type: string
      length: 128
      nullable: true

    firstname:
      type: string
      length: 32
      nullable: true

    lastname:
      type: string
      length: 32
      nullable: true

    status:
      type: string
      length: 32
      nullable: false

    role:
      type: string
      length: 16
      nullable: false

    flags:
      type: integer
      nullable: false
      options:
        default: 0
